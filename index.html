<style>

/* Swipe 2 required styles */

.swipe {
	overflow: hidden;
	visibility: hidden;
	position: relative;
}
.swipe-wrap {
	overflow: hidden;
	position: relative;
}
.swipe-wrap > div {
	float:left;
	width:100%;
	position: relative;
}

.deg90{
	-moz-transform: rotate(-90deg);
}
.deg60{
	-moz-transform: rotate(-60deg);
}
.deg30{
	-moz-transform: rotate(-30deg);
}
.deg0{
	-moz-transform: rotate(0deg);
}
.forward_deg90{
	-moz-transform: rotate(-90deg);
}
.forward_deg60{
	-moz-transform: rotate(-60deg);
}
.forward_deg30{
	-moz-transform: rotate(-30deg);
}
.forward_deg0{
	-moz-transform: rotate(0deg);
}
.back_deg90{
	-moz-transform: rotate(-90deg);
}
.back_deg60{
	-moz-transform: rotate(-60deg);
}
.back_deg30{
	-moz-transform: rotate(-30deg);
}
.back_deg0{
	-moz-transform: rotate(0deg);
}
multiple_smartphones60
{
	-moz-transform: rotate(-60deg);
}
}
/* END required styles */

</style>
