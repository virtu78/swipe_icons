
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="styles.css">
<script src="https://github.com/thebird/Swipe.js"></script>
</head>
<body>
 <div id='slider' class='swipe'>
  <div class='swipe-wrap'>
    <div><img class="multiple_smartphones" src="svg/multiple_smartphones.svg"> </div>
    <div><img class="money_transfer" src="svg/money_transfer.svg"></div>
    <div><img class="manager" src="svg/manager.svg"></div>
    <div><img class="in_transit" src="svg/in_transit.svg"></div>
    <div><img class="high_priority" src="svg/high_priority.svg"></div>
    <div><img class="file" src="svg/file.svg"></div>
    <div><img class="engineering" src="svg/engineering.svg"></div>
    <div><img class="database" src="svg/database.svg"></div>
    <div><img class="businessman" src="svg/businessman.svg"></div>
    <div><img class="approval" src="svg/approval.svg"></div>
  </div>
</div>
<script type="text/javascript">
window.mySwipe = new Swipe(document.getElementById('slider'), {
  startSlide: 2,
  speed: 400,
  auto: 3000,
  continuous: true,
  disableScroll: false,
  stopPropagation: false,
  callback: function(index, elem) {},
  transitionEnd: function(index, elem) {}
});
</script>
</body>
</html>
