<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 500px;
        height: 300px;
        margin: 20px auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img class="money_transfer" src="svg/money_transfer.svg"></div>
            <div class="swiper-slide"><img class="manager" src="svg/manager.svg"></div>
            <div class="swiper-slide"><img class="in_transit" src="svg/in_transit.svg"></div>
            <div class="swiper-slide"><img class="high_priority" src="svg/high_priority.svg"></div>
            <div class="swiper-slide"><img class="file" src="svg/file.svg"></div>
            <div class="swiper-slide"><img class="engineering" src="svg/engineering.svg"></div>
            <div class="swiper-slide"><img class="database" src="svg/database.svg"></div>
            <div class="swiper-slide"><img class="businessman" src="svg/businessman.svg"></div>
            <div class="swiper-slide"><img class="approval" src="svg/approval.svg"></div>
         </div>
    </div>
    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container');
    </script>
</body>
</html>
